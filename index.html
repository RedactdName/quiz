<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
    <title>Multiple Choice Quiz</title>
</head>
<header>
    <div class="timer"></div>
</header>

<body>
    <div class="quiz-container"></div>
    <h1>Quiz Time!</h1>
    <form action="quiz" id="quiz-form"></form>
        <div class="card1">
            <h2 class="question-title">Question 1</h2>
            <p id="question">1.What is the capital city of Alaska?</p>
            <div class="answers">
                <label>
                    <input type="radio" name="q1" value="a">
                    Anchorage
                </label>
                <label>
                    <input type="radio" name="q1" value="b">
                    Juno
                </label>
                <label>
                    <input type="radio" name="q1" value="c">
                    Fairbanks
                </label>
                <label>
                    <input type="radio" name="q1" value="a">
                    Kenai
                </label>
            </div>
            <button type="submit" class="submit-ans">Final Answer</button>
        </div>
    </form>
    <form action="quiz">
        <div class="card2"></div>
        <h2 class="question-title">Question 2</h2>
        <p id="question">1.Which animal has wings but cannot fly?</p>
        <div class="answers">
            <label>
                <input type="radio" name="q1" value="a">
                Lion
            </label>
            <label>
                <input type="radio" name="q1" value="b">
                Tiger
            </label>
            <label>
                <input type="radio" name="q1" value="c">
                Penguin
            </label>
            <label>
                <input type="radio" name="q1" value="a">
                Bear
            </label>
        </div>
        <button type="submit" class="submit-ans">Final Answer</button>
        </div>
    </form>
    <form action="">
        <div class="card3"></div>
        <h2 class="question-title">Question 3</h2>
        <p id="question">1.The first barbie hit shelves in what year?</p>
        <div class="answers">
            <label>
                <input type="radio" name="q1" value="a">
                1958
            </label>
            <label>
                <input type="radio" name="q1" value="b">
                1959
            </label>
            <label>
                <input type="radio" name="q1" value="c">
                1960
            </label>
            <label>
                <input type="radio" name="q1" value="a">
                1961
            </label>
        </div>
        <button type="submit" class="submit-ans">Final Answer</button>
        </div>
    </form>
    <form action="">
        <div class="card4"></div>
        <h2 class="question-title">Question 4</h2>
        <p id="question">4.What was the name of the bomb dropped on Hiroshima in 1945?</p>
        <div class="answers">
            <label>
                <input type="radio" name="q1" value="a">
                Frank
            </label>
            <label>
                <input type="radio" name="q1" value="b">
                Fat Boy
            </label>
            <label>
                <input type="radio" name="q1" value="c">
                Little Man
            </label>
            <label>
                <input type="radio" name="q1" value="a">
                Little Boy
            </label>
        </div>
        <button type="submit" class="submit-ans">Final Answer</button>
        </div>
    </form>
     <button type="button" class="start-btn">Start Quiz</button>
    
</body>

</html>
